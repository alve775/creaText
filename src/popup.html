<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CreaText</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --bg:#1f2937; --fg:#e5e7eb }
      body { margin:0; background:var(--bg); color:var(--fg); font:14px system-ui; min-width:260px }
      .row { display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border-bottom:1px solid #374151 }
      .hint { opacity:.8; font-size:12px; padding:10px 14px }
      button { background:#374151; color:#e5e7eb; border:1px solid #4b5563; border-radius:10px; padding:8px 10px; cursor:pointer }
      button:hover { filter:brightness(1.1) }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./popup.jsx"></script>
  </body>
</html>
